<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/styles/writeups.css">
    <link rel="stylesheet" href="src/styles/workflows.css">
    <link rel="stylesheet" href="src/styles/notes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üêõ Bug Bounty Tracker Pro</h1>
            <div class="header-actions">
                <button id="newProject" class="btn btn-primary">New Project</button>
                <button id="saveProject" class="btn btn-secondary">Save Project</button>
                <button id="loadProject" class="btn btn-secondary">Load Project</button>
                <button id="exportPdf" class="btn btn-success">Export PDF</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar - Project List -->
            <div class="sidebar">
                <div class="project-form">
                    <input type="text" id="projectName" placeholder="Project Name" class="form-input">
                    <input type="text" id="projectUrl" placeholder="Target URL" class="form-input">
                    <select id="projectScope" class="form-input">
                        <option value="web">Web Application</option>
                        <option value="mobile">Mobile Application</option>
                        <option value="api">API</option>
                        <option value="network">Network</option>
                    </select>
                    <button id="createProject" class="btn btn-primary">Create Project</button>
                </div>
                <div class="projects-list" id="projectsList">
                    <!-- Projects will be listed here -->
                </div>
            </div>

            <!-- Main Area with Tabs -->
            <div class="main-area">
                <!-- Tab Navigation -->
                <div class="tabs-container">
                    <div class="tabs-header">
                        <h2 id="currentProjectName">No Project Selected</h2>
                        <div class="tabs-nav">
                            <button class="tab-btn active" data-tab="checklist">
                                ‚úì Checklist
                            </button>
                            <button class="tab-btn" data-tab="writeups">
                                üìù Writeups
                            </button>
                            <button class="tab-btn" data-tab="workflows">
                                üîÑ Workflows
                            </button>
                            <button class="tab-btn" data-tab="notes">
                                üìã Notes
                            </button>
                        </div>
                    </div>

                    <!-- Tab Content -->
                    <div class="tabs-content">
                        <!-- Checklist Tab -->
                        <div class="tab-pane active" id="checklistTab">
                            <div class="canvas-controls">
                                <button id="toggleView" class="btn btn-outline">Toggle View</button>
                                <button id="expandAll" class="btn btn-outline">Expand All</button>
                                <button id="collapseAll" class="btn btn-outline">Collapse All</button>
                            </div>
                            <div class="canvas-container" id="canvasContainer">
                                <!-- Checklist tree will be rendered here -->
                            </div>
                        </div>

                        <!-- Writeups Tab -->
                        <div class="tab-pane" id="writeupsTab">
                            <div class="writeups-container">
                                <div class="writeups-sidebar">
                                    <div class="writeups-header">
                                        <h3>Writeups</h3>
                                        <button id="newWriteup" class="btn btn-primary btn-sm">+ New</button>
                                    </div>
                                    <div class="writeups-list" id="writeupsList">
                                        <!-- Writeups list -->
                                    </div>
                                </div>
                                <div class="writeups-content" id="writeupsContent">
                                    <div class="empty-state">
                                        <p>Select a writeup or create a new one</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Workflows Tab -->
                        <div class="tab-pane" id="workflowsTab">
                            <div class="workflows-container">
                                <div class="workflows-sidebar">
                                    <div class="workflows-header">
                                        <h3>Workflows</h3>
                                        <button id="newWorkflow" class="btn btn-primary btn-sm">+ New</button>
                                    </div>
                                    <div class="workflows-filter">
                                        <button class="filter-btn active" data-filter="all">All</button>
                                        <button class="filter-btn" data-filter="templates">Templates</button>
                                        <button class="filter-btn" data-filter="custom">Custom</button>
                                    </div>
                                    <div class="workflows-list" id="workflowsList">
                                        <!-- Workflows list -->
                                    </div>
                                </div>
                                <div class="workflows-content" id="workflowsContent">
                                    <div class="empty-state">
                                        <p>Select a workflow or create a new one</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Notes Tab -->
                        <div class="tab-pane" id="notesTab">
                            <div class="notes-container">
                                <div class="notes-sidebar">
                                    <div class="notes-header">
                                        <h3>Notes</h3>
                                        <button id="newNote" class="btn btn-primary btn-sm">+ New</button>
                                    </div>
                                    <div class="notes-search">
                                        <input type="text" id="notesSearch" placeholder="Search notes..." class="form-input">
                                    </div>
                                    <div class="notes-list" id="notesList">
                                        <!-- Notes list -->
                                    </div>
                                </div>
                                <div class="notes-content" id="notesContent">
                                    <div class="empty-state">
                                        <p>Select a note or create a new one</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Notes Panel (for checklist tasks) -->
            <div class="notes-panel" id="notesPanel" style="display: none;">
                <div class="notes-header">
                    <h3>Task Notes</h3>
                    <button id="closeNotes" class="btn btn-outline">√ó</button>
                </div>
                <div class="notes-content">
                    <textarea id="notesEditor" placeholder="Add your notes here..."></textarea>
                    <div class="notes-actions">
                        <button id="saveNote" class="btn btn-primary">Save Note</button>
                        <button id="clearNote" class="btn btn-outline">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for project details -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Project Details</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="projectDetails">
                        <!-- Project details will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Utilities -->
    <script src="src/utils/markdown.js"></script>
    <script src="src/utils/export.js"></script>
    <script src="src/utils/validators.js"></script>
    
    <!-- Components -->
    <script src="src/components/CVSSCalculator.js"></script>
    <script src="src/components/TemplateSelector.js"></script>
    <script src="src/components/WriteupEditor.js"></script>
    <script src="src/components/WorkflowBuilder.js"></script>
    <script src="src/components/NotesManager.js"></script>
    
    <!-- Manager Components (UI Controllers) -->
    <script src="src/components/WriteupManager.js"></script>
    <script src="src/components/WorkflowManager.js"></script>
    <script src="src/components/NotesManagerComponent.js"></script>
    
    <!-- Main renderer -->
    <script src="renderer.js"></script>
</body>
</html>
